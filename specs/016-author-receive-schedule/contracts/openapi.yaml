openapi: 3.0.3
info:
  title: CMS Author Schedule Access API
  version: 1.0.0
  description: API contracts for UC-16 author schedule access.
servers:
  - url: /api
paths:
  /author/schedule:
    get:
      summary: Get published conference schedule for author
      operationId: getAuthorSchedule
      responses:
        '200':
          description: Schedule retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConferenceSchedule'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not an author)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Schedule not published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ConferenceSchedule:
      type: object
      required:
        - id
        - conferenceId
        - status
        - entries
      properties:
        id:
          type: string
          format: uuid
        conferenceId:
          type: string
          format: uuid
        status:
          type: string
          enum: [DRAFT, FINAL]
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ScheduleEntry'
    ScheduleEntry:
      type: object
      required:
        - paperId
        - sessionId
        - roomId
        - timeSlotId
      properties:
        paperId:
          type: string
          format: uuid
        sessionId:
          type: string
          format: uuid
        roomId:
          type: string
          format: uuid
        timeSlotId:
          type: string
          format: uuid
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
