openapi: 3.0.3
info:
  title: CMS Password Change API
  version: 1.0.0
  description: Contract for UC-04 Change Account Password.
servers:
  - url: https://api.cms.local
paths:
  /api/v1/account/password-change:
    post:
      summary: Change authenticated user's password
      operationId: changePassword
      tags: [Account]
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
      responses:
        '200':
          description: Password changed successfully; re-authentication required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChangeSuccess'
        '400':
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Unauthenticated or expired session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Concurrent update conflict or stale credential version.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Too many failed attempts; temporary lockout in effect.
          headers:
            Retry-After:
              description: Lockout duration in seconds.
              schema:
                type: integer
                minimum: 1
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Operational failure with no credential change.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: cms_session
  schemas:
    PasswordChangeRequest:
      type: object
      additionalProperties: false
      required:
        - currentPassword
        - newPassword
        - confirmNewPassword
      properties:
        currentPassword:
          type: string
          minLength: 1
        newPassword:
          type: string
          minLength: 12
          maxLength: 128
        confirmNewPassword:
          type: string
          minLength: 1
    PasswordChangeSuccess:
      type: object
      required: [message, reauthenticationRequired]
      properties:
        message:
          type: string
          example: Password changed successfully. Please sign in again.
        reauthenticationRequired:
          type: boolean
          enum: [true]
    ValidationErrorResponse:
      type: object
      required: [code, message, violations]
      properties:
        code:
          type: string
          example: VALIDATION_FAILED
        message:
          type: string
        violations:
          type: array
          items:
            type: object
            required: [field, rule, message]
            properties:
              field:
                type: string
              rule:
                type: string
              message:
                type: string
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
