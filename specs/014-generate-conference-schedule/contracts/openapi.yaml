openapi: 3.0.3
info:
  title: CMS Schedule Generation API
  version: 1.0.0
  description: API contracts for UC-14 schedule generation.
servers:
  - url: /api
paths:
  /admin/conferences/{conferenceId}/schedule:generate:
    post:
      summary: Generate draft conference schedule
      description: Generates a draft schedule for accepted papers ordered by submission time.
      operationId: generateConferenceSchedule
      parameters:
        - name: conferenceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Draft schedule generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConferenceSchedule'
        '400':
          description: No accepted papers or invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not an administrator)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/conferences/{conferenceId}/schedule:
    get:
      summary: Get draft conference schedule
      description: Retrieves the latest draft schedule for a conference.
      operationId: getConferenceSchedule
      parameters:
        - name: conferenceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Draft schedule retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConferenceSchedule'
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not an administrator)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Schedule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ConferenceSchedule:
      type: object
      required:
        - id
        - conferenceId
        - status
        - generatedAt
        - orderingRule
        - entries
      properties:
        id:
          type: string
          format: uuid
        conferenceId:
          type: string
          format: uuid
        status:
          type: string
          enum: [DRAFT]
        generatedAt:
          type: string
          format: date-time
        orderingRule:
          type: string
          example: submission_time
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ScheduleEntry'
    ScheduleEntry:
      type: object
      required:
        - paperId
        - orderIndex
      properties:
        paperId:
          type: string
          format: uuid
        orderIndex:
          type: integer
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
